            class 달고나기계 {

                설탕충전하기(충전할설탕의양) {
                    this.설탕 = this.설탕 + 충전할설탕의양;
                }
                소다충전하기(충전할소다의양) {

                }

                    this.재고.push({ 설탕: true, 소다: true, 모양: '사각형' });
                }

                설탕넣기() {
                    this.설탕 = this.설탕 - 10;
                }
                설탕녹이기() {
                    console.log('설탕녹입니다');
                }
                소다넣기() {
                    this.소다 = this.소다 - 10;
                }
                틀찍기() {
                    //사각형?
                    console.log('틀찍습니다');

            유정이네달고나.설탕충전하기(1000);
