        <script>
            console.log(Math.random() > 0.5 ? true : false);
            const createMock = (id, isOn) => ({
                id,
                isOn,
                cpu: parseInt(Math.random() * 100),
                mem: parseInt(Math.random() * 100),
                ssd: parseInt(Math.random() * 100),
            });

            const createMockArray = (length, isAllOn) => {
                const result = [];

                for (let index = 0; index < length; index++) {
                    isAllOn
                        ? result.push(createMock(index, true))
                        : result.push(createMock(index, Math.random() > 0.5 ? true : false));
                }
                return result;
            };

            const myMockArray = createMockArray(500, false);
            const nextMyMockArray = createMockArray(500, false);
            console.log(myMockArray);
        </script>
