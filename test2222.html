<!DOCTYPE html>
<html>
    <head>
        <style>
            .spinner {
                width: 100px;
                height: 100px;
                background-color: red;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <title>피보나치 수열 (웹 워커 사용)</title>
        <script>
            const workers = [];
            const numOfWorkers = 12;

            function startCalculatingFibonacci(workerIndex) {
                const n = 45;

                if (workers[workerIndex]) {
                    workers[workerIndex].terminate();
                }

                workers[workerIndex] = new Worker('fibonacci-worker.js');

                workers[workerIndex].onmessage = function (event) {
                    const { result, elapsedTime } = event.data;
                    document.getElementById(
                        `result${workerIndex + 1}`,
                    ).innerText = `피보나치 결과: ${result}, 경과 시간: ${elapsedTime}ms`;
                };

                workers[workerIndex].postMessage({ n });
            }

            function fibonacci(n) {
                if (n <= 1) return n;

                return fibonacci(n - 1) + fibonacci(n - 2);
            }

            const onClickHandler = () => {
                const el = document.querySelector('#result13');
                el.innerText = fibonacci(45);
            };
        </script>
    </head>
    <body>
        <h1>피보나치 수열 (웹 워커 사용)</h1>
        <div>
            <button onclick="startCalculatingFibonacci(0)">피보나치 계산 시작 1</button>
