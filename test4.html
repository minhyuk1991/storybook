<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class 붕어빵 {
                반죽;
                속;
                constructor(반죽, 속) {
                    this.반죽 = 반죽;
                    this.속 = 속;
                }
            }

            class 팥붕 extends 붕어빵 {
                constructor(반죽, 팥) {
                    super(반죽, 팥);
                    this.반죽 = 반죽;
                    this.속 = 팥;
                }
            }

            class 슈붕 extends 붕어빵 {
                constructor(반죽, 슈) {
                    if (슈.원재료 !== 슈) throw new Error('슈 넣으세요.');
                    super(반죽, 슈);
                    this.반죽 = 반죽;
                    this.속 = 슈;
                }
            }

            const 붕어빵1 = new 붕어빵('좋은반죽', '팥');
            const 팥붕어빵1 = new 붕어빵('좋은반죽', '팥');
            const 슈붕어빵1 = new 붕어빵('좋은반죽', '슈');

            console.log(팥붕어빵1, 슈붕어빵1);
        </script>
    </body>
</html>
